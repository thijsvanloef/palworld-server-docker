---
name: Developer image
on:  # yamllint disable-line rule:truthy
  push:
    branches: [unify-docker-tags]

env:
  TMP_LOCAL_IMAGE: localhost:5000/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          - arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          mkdir -p /tmp/images
          echo "PLATFORM=linux/${{ matrix.platform }}" >> $GITHUB_ENV
          echo "TARFILE=${{ matrix.platform }}.tar" >> $GITHUB_ENV
          echo "TAG=${{ env.TMP_LOCAL_IMAGE }}:${{ matrix.platform }}" >> $GITHUB_ENV
          echo "DOCKERFILE=Dockerfile.${{ matrix.platform }}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE }}
          platforms: ${{ env.PLATFORM }}
          tags: ${{ env.TAG }}
          outputs: type=docker,dest=/tmp/images/${{ env.TARFILE }}

      - name: Upload image
        uses: actions/upload-artifact@v4
        with:
          name: images-${{ matrix.platform }}
          path: /tmp/images/${{ env.TARFILE }}
          if-no-files-found: error
          retention-days: 1
  push:
    runs-on: ubuntu-latest
    needs:
      - build
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Download amd64 image
        uses: actions/download-artifact@v4
        with:
          name: images-amd64
          path: /tmp/images

      - name: Download arm64 image
        uses: actions/download-artifact@v4
        with:
          name: images-arm64
          path: /tmp/images

      - name: Load images
        run: |
          for image in /tmp/images/*.tar; do
            docker load -i $image
          done

      - name: Push images to local registry
        run: |
          docker push -a ${{ env.TMP_LOCAL_IMAGE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker - Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: type=raw,value=dev
          flavor: latest=false

      - name: Create manifest list and push
        run: |
          docker buildx imagetools create -t ${{ steps.meta.outputs.tags }} \
            $(docker image ls --format '{{.Repository}}:{{.Tag}}' '${{ env.TMP_LOCAL_IMAGE }}' | tr '\n' ' ')
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ steps.meta.outputs.tags }}
